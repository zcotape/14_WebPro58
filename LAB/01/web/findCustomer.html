<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Customer</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <hr />
        <h1>Query Data from Name</h1>
        <form action="CustomerServlet" method="POST">
            <input type="hidden" name="function" value="findCustomer" />
            <div class="form-group">
                <label for="firstname">First Name : </label>
                <input type="text" id="firstName" name="firstname" class="form-control" placeholder="Customer First Name" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name : </label>
                <input type="text" id="lastName" name="lastname" class="form-control" placeholder="Customer Last Name" />
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</body>
</html>
