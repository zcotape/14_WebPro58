<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add a new customer profile</h1>
        <hr>
        <form action="CustomerServlet" method="POST">
            <input type="hidden" name="function" value="addCustomer" />
            <div class="form-group">
                <label for="firstname">First Name : </label>
                <input type="text" id="firstName" name="firstname" class="form-control" placeholder="Your First Name" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name : </label>
                <input type="text" id="lastName" name="lastname" class="form-control" placeholder="Your Last Name" />
            </div>
            <div class="form-group">
                <label for="company">Company : </label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Your Company" />
            </div>
            <div class="form-group">
                <label for="mobile">Mobile : </label>
                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Your Mobile Phone Number" />
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="text" id="email" name="email" class="form-control" size="25" placeholder="Your E-Mail" />
            </div>
            <div class="form-group">
                <label for="address">Address : </label>
                <textarea id="addr" name="address" class="form-control" rows="6" cols="40"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
            <a href="findCustomer.html" class="btn btn-default">Find</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</body>
</html>
